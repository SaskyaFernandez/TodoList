<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h2> My Todo List</h2>
            <!-- <a class="addTask" href="#">+ Add task</a> -->
            <button type="button" class="btn btn-primary addTask" data-toggle="modal" data-target="#exampleModalCenter">
                Launch demo modal
            </button>
        </div>
        <table class="table-responsive">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Deadline</th>
                    <th scope="col">status</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">New task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="formTask mb-3">
                            <label for="exampleInputEmail1" class="form-label">Title: </label>
                            <input type="email" class="form-input" id="titleInputTask" aria-describedby="emailHelp">
                        </div>
                        <div id="emptyTitle">
                            <p>Empty Title</p>
                        </div>
                        <div class="formTask mb-3">
                            <label for="exampleInputPassword1" class="form-label">Deadline: </label>
                            <input type="date" min="2022-10-10" class="form-input" id="deadlineInputTask">
                        </div>
                        <div id="emptydeadline">
                            <p>Empty deadline</p>
                        </div>
                        <div class="formTask mb-3">
                            <label for="exampleInputPassword1" class="form-label">Status: </label>
                            <select name="" id="statusSelecteTask">
                                <option value="0" selected>To do</option>
                                <option value="1">Pending</option>
                                <option value="2">Done</option>
                            </select>
                        </div>
                        <!-- <button type="submit"  class="formTask btn btn-primary">Submit</button> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="submitTask" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>

    </div>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
